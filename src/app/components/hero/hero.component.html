<h1 class="animated fadeIn" > {{ hero.nombre | uppercase }} (<small>{{ hero.aparicion | date: 'y' }}</small>) </h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="hero.img" class="img-fluid" [alt]="hero.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>
    </div>

    <div class="col-md-8">
        <h3> {{ hero.nombre }} </h3>
        <hr>
        <p class="text-justify"> {{ hero.bio }} </p>
        <div>
            <img *ngIf="hero.casa == 'Marvel' " class="img-logo"  src="assets/img/marvel.png" alt="marvel">
            <img *ngIf="hero.casa == 'DC' " class="img-logo"  src="assets/img/dc.png" alt="DC">
        </div>
    </div>
</div>
